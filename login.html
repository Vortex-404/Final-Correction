<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MTU Exeat System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(100, 207, 91, 0.08), 0 1.5px 8px #e0e0e0;
            padding: 36px 32px 28px 32px;
        }
        .login-container h2 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 24px;
        }
        .login-container label {
            font-weight: 600;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 18px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #64cf5b 60%, #6a11cb 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #64cf5b 100%);
        }
        .login-container .error {
            color: #d32f2f;
            margin-bottom: 12px;
            text-align: center;
        }
        .login-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .login-tabs button {
            width: 48%;
            background: #f3f3f3;
            color: #6a11cb;
            border: 1px solid #6a11cb;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 0;
            margin: 0;
        }
        .login-tabs button.active {
            background: linear-gradient(90deg, #64cf5b 60%, #6a11cb 100%);
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-tabs">
            <button id="studentTab" class="active">Student/Admin</button>
            <button id="hodTab">HOD</button>
        </div>
        <div id="studentLoginForm">
            <h2>Login</h2>
            <form>
                <label for="login_email">Email</label>
                <input type="email" id="login_email" required>
                <label for="login_password">Password</label>
                <input type="password" id="login_password" required>
                <button id="Login">Login</button>
                <a href="#" id="resetPassword" style="display:block;text-align:right;margin-top:8px;color:#6a11cb;">Forgot Password?</a>
            </form>
        </div>
        <div id="hodLoginForm" style="display:none;">
            <h2>HOD Login</h2>
            <form>
                <label for="hodUsername">Username</label>
                <input type="text" id="hodUsername" required>
                <label for="hodPassword">Password</label>
                <input type="password" id="hodPassword" required>
                <button id="HodLoginBtn">Login as HOD</button>
            </form>
            <div class="error" id="hodLoginError"></div>
        </div>
    </div>
    <script src="login.js" type="module"></script>
    <script>
        // Tab switching logic
        const studentTab = document.getElementById('studentTab');
        const hodTab = document.getElementById('hodTab');
        const studentLoginForm = document.getElementById('studentLoginForm');
        const hodLoginForm = document.getElementById('hodLoginForm');
        studentTab.onclick = function() {
            studentTab.classList.add('active');
            hodTab.classList.remove('active');
            studentLoginForm.style.display = '';
            hodLoginForm.style.display = 'none';
        };
        hodTab.onclick = function() {
            hodTab.classList.add('active');
            studentTab.classList.remove('active');
            studentLoginForm.style.display = 'none';
            hodLoginForm.style.display = '';
        };
        // HOD login logic
        document.getElementById('HodLoginBtn').onclick = function(e) {
            e.preventDefault();
            const username = document.getElementById('hodUsername').value.trim();
            const password = document.getElementById('hodPassword').value;
            if (username === 'hod' && password === 'mtu-hod-2025') {
                localStorage.setItem('hodLoggedIn', 'true');
                window.location.href = 'hod_approval.html';
            } else {
                document.getElementById('hodLoginError').textContent = 'Invalid HOD credentials.';
            }
        };
    </script>
</body>
</html>
