    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Firebase configuration for the project
        const firebaseConfig = {
            apiKey: "AIzaSyCVTheN4w8M0blhuMY07AfDOri8Sb3-hzI",
            authDomain: "exeatregister.firebaseapp.com",
            databaseURL: "https://exeatregister-default-rtdb.firebaseio.com",
            projectId: "exeatregister",
            storageBucket: "exeatregister.firebasestorage.app",
            messagingSenderId: "572897522310",
            appId: "1:572897522310:web:8c588bb399825e360ad707",
        };

        // Initialize Firebase app and database
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get the logged-in user's email from localStorage
        const userEmail = localStorage.getItem("loggedInUserEmail");
        const historyList = document.getElementById("historyList");

        function renderHistory(entries) {
            historyList.innerHTML = "";
            if (entries.length === 0) {
                historyList.innerHTML = `<li style='background:#fafbfc;padding:18px 12px;border-radius:8px;color:#444;'>No history found. Submit an exeat request to see it here.</li>`;
                return;
            }
            entries.forEach(entry => {
                const li = document.createElement("li");
                li.style.background = "#fafbfc";
                li.style.margin = "12px 0";
                li.style.padding = "16px 12px";
                li.style.borderRadius = "8px";
                li.style.boxShadow = "0 2px 8px rgba(0,0,0,0.04)";
                li.innerHTML = `
                    <div><b>Date:</b> ${entry.date || "-"}</div>
                    <div><b>Reason:</b> ${entry.reason || "-"}</div>
                    <div><b>Status:</b> <span class="${entry.status === 'approved' ? 'green' : entry.status === 'rejected' ? 'red' : 'gray'}">${entry.status || "pending"}</span></div>
                    ${entry.rejectionReason ? `<div style='color:#b71c1c;'><b>Rejection Reason:</b> ${entry.rejectionReason}</div>` : ""}
                `;
                historyList.appendChild(li);
            });
        }

        // Fetch and display the user's exeat history
        function fetchHistory() {
            if (!userEmail) {
                renderHistory([]);
                return;
            }
            const submissionsRef = ref(db, "contactForm");
            onValue(submissionsRef, (snapshot) => {
                const data = snapshot.val();
                const entries = [];
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const entry = data[key];
                        if (entry.studentEmail && entry.studentEmail.toLowerCase() === userEmail.toLowerCase()) {
                            entries.push(entry);
                        }
                    }
                }
                // Sort by date descending if date exists
                entries.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
                renderHistory(entries);
            });
        }

        fetchHistory();
    </script>
