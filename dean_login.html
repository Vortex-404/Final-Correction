<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dean Login</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body { background: #f4f4f9; font-family: 'Poppins', Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(35,64,142,0.10); padding: 40px; }
        .login-container h2 { text-align: center; color: #6a11cb; margin-bottom: 28px; }
        .login-container input { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 1px solid #e0e0e0; }
        .login-container button { width: 100%; background: linear-gradient(90deg,#6a11cb,#2575fc); color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1rem; font-weight: 600; }
        .login-container button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
        .error-msg { color: #c62828; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Dean Login</h2>
        <div class="error-msg" id="errorMsg"></div>
        <input type="text" id="deanUsername" placeholder="Username" autocomplete="username">
        <input type="password" id="deanPassword" placeholder="Password" autocomplete="current-password">
        <button id="deanLoginBtn">Login</button>
    </div>
    <script>
        const deanLoginBtn = document.getElementById('deanLoginBtn');
        const errorMsg = document.getElementById('errorMsg');
        deanLoginBtn.onclick = function() {
            const username = document.getElementById('deanUsername').value.trim();
            const password = document.getElementById('deanPassword').value.trim();
            // Example credentials:
            if ((username === "dean" && password === "deanpass2025") || (username === "dean2" && password === "deanpass2")) {
                localStorage.setItem('deanLoggedIn', 'true');
                window.location.href = "dean_approval.html";
            } else {
                errorMsg.textContent = "Invalid credentials. Please try again.";
            }
        }
    </script>
</body>
</html>
