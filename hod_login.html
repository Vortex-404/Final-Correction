<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOD Login</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body { background: #f4f4f9; font-family: 'Poppins', Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(35,64,142,0.10); padding: 40px; }
        .login-container h2 { text-align: center; color: #6a11cb; margin-bottom: 28px; }
        .login-container input { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 1px solid #e0e0e0; }
        .login-container button { width: 100%; background: linear-gradient(90deg,#6a11cb,#2575fc); color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1rem; font-weight: 600; }
        .login-container button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
        .error-msg { color: #c62828; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>HOD Login</h2>
        <div class="error-msg" id="errorMsg"></div>
        <input type="text" id="hodUsername" placeholder="Email" autocomplete="username">
        <input type="password" id="hodPassword" placeholder="Password" autocomplete="current-password">
        <button id="hodLoginBtn">Login</button>
    </div>
    <script>
        const hodLoginBtn = document.getElementById('hodLoginBtn');
        const errorMsg = document.getElementById('errorMsg');
        hodLoginBtn.onclick = function() {
            const username = document.getElementById('hodUsername').value.trim().toLowerCase();
            const password = document.getElementById('hodPassword').value.trim();
            // Example credentials:
            if ((username === "hod@mtu.edu.ng" && password === "hodpass2025")) {
                localStorage.setItem('hodLoggedIn', 'true');
                window.location.href = "hod_approval.html";
            } else {
                errorMsg.textContent = "Invalid credentials. Please try again.";
            }
        }
    </script>
</body>
</html>
